<div class="register-page">
  <div class="register-box">
    
    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Register a new membership</p>
        
        <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
          <div class="input-group mb-3 required">
            <input formControlName="FirstName" class="form-control" placeholder="First name">
            <div class="input-group-append input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
          
          <div class="input-group mb-3">
            <input formControlName="LastName" class="form-control" placeholder="Last name">
            <div class="input-group-append input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group mb-3">
              <input formControlName="Email" class="form-control" placeholder="Email">
              <div class="input-group-append input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.required">Email is required</label>
            <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Email is invalid</label>
          </div>
          <div class="form-group">
            <div class="input-group mb-3 required">
              <input formControlName="UserName" class="form-control" placeholder="User name">
              <div class="input-group-append input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
            <label class="text-danger" *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">User Name is required</label>
          </div>
            
          <div formGroupName="Passwords">
            <div class="form-group">
              <div class="input-group mb-3">
                <input type="password" formControlName="Password" class="form-control" placeholder="Password">
                <div class="input-group-append input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
              <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">Password is required</label>
              <label class="text-danger" *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimum 4 characters required</label>
            </div>

            <div class="form-group">
              <div class="input-group mb-3">
                <input type="password" formControlName="ConfirmPassword" class="form-control" placeholder="Retype password">
                <div class="input-group-append input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
              <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">Confirm Password is required</label>
              <label class="text-danger" *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm password does not match</label>
            </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                  <label for="agreeTerms">
                    I agree to the <a href="#">terms</a>
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!service.formModel.valid">Register</button>
              </div>
              <!-- /.col -->
            </div>
</form>

        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i>
            Sign up using Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i>
            Sign up using Google+
          </a>
        </div>

        <a routerLink="/login" class="text-center">I already have a membership</a>
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
  <!-- /.register-box -->

</div>
