<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Calculation Details</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form #form="ngForm" autocomplete="off" (submit)="onCalculationDetailSubmit(form)">
    <div class="card-body">

      <div class="form-group">
        <input type="hidden" name="Id" [value]="service.formData.Id" />
        <label for="exampleInputEmail1">Employee Name</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-info-circle" [class.green-icon]="EmployeeName.valid" [class.red-icon]="EmployeeName.invalid && EmployeeName.touched"></i>
            </div>
          </div>
          <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" placeholder="Employee Name" required />
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Num 1</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fa fa-info-circle" [class.green-icon]="Num1.valid" [class.red-icon]="Num1.invalid && Num1.touched"></i>
            </div>
          </div>
          <input name="Num1" #Num1="ngModel" [(ngModel)]="service.formData.Num1" class="form-control" placeholder="Num 1" required />
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Num 2</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fa fa-info-circle" [class.green-icon]="Num2.valid" [class.red-icon]="Num2.invalid && Num2.touched"></i>
            </div>
          </div>
          <input name="Num2" #Num2="ngModel" [(ngModel)]="service.formData.Num2" class="form-control" placeholder="Num 2" required />
        </div>
      </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
      <div class="form-group">
        <button class="btn btn-success" type="submit" [disabled]="form.invalid"><i class="fa fa-database"></i> Submit</button>
        <button [mat-dialog-close] class="btn btn-outline-dark ml-1" type="button"><i class="fa fa-close"></i> Close</button>
      </div>
    </div>
    <!-- /.card-footer -->
  </form>
</div>
