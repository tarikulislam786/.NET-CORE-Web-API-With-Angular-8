<div class="card card-primary">
  <div class="card-header">
    <h3 class="card-title">Movement Details</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form #form="ngForm" autocomplete="off" (submit)="onMovementDetailSubmit(form)">
    <div class="card-body">
      <div class="form-group">
       
        <input type="hidden" name="Id" [value]="service.formData.Id" />
        <label for="exampleInputEmail1">PutUp</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-info-circle" [class.green-icon]="PutUpId.valid" [class.red-icon]="PutUpId.invalid && PutUpId.touched"></i>
            </div>
          </div>
          <select (change)="onPutUpChange($event.target.value)" name="PutUpId" #PutUpId="ngModel" [(ngModel)]="service.formData.PutUpId" class="form-control" [class.is-invalid]="!isValid && service.formData.PutUpId ==null">
            <option value=null>-Select PutUpId-</option>
            <option *ngFor="let item of putUpList" value="{{item.Id}}">{{item.Subject}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Staff</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-info-circle" [class.green-icon]="StaffId.valid" [class.red-icon]="StaffId.invalid && StaffId.touched"></i>
            </div>
          </div>
          <select (change)="onStaffChange($event.target.value)" name="StaffId" #StaffId="ngModel" [(ngModel)]="service.formData.StaffId" class="form-control" [class.is-invalid]="!isValid && service.formData.StaffId ==null">
            <option selected value=null>-Select-Staff</option>
            <option *ngFor="let item of staffList" value="{{item.Id}}">{{item.Name}}</option>

          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fa fa-info-circle" [class.green-icon]="Name.valid" [class.red-icon]="Name.invalid && Name.touched"></i>
            </div>
          </div>
          <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" placeholder="Name" required />
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Sequence No</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fa fa-info-circle" [class.green-icon]="SeqNo.valid" [class.red-icon]="SeqNo.invalid && SeqNo.touched"></i>
            </div>
          </div>
          <input name="SeqNo" #SeqNo="ngModel" [(ngModel)]="service.formData.SeqNo" class="form-control" placeholder="Sequence No" required />
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Comments</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fa fa-info-circle" [class.green-icon]="Comments.valid" [class.red-icon]="Comments.invalid && Comments.touched"></i>
            </div>
          </div>
          <input name="Comments" #Comments="ngModel" [(ngModel)]="service.formData.Comments" class="form-control" placeholder="Comments" required />
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Receive Data</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fa fa-info-circle" [class.green-icon]="ReceiveData.valid" [class.red-icon]="ReceiveData.invalid && ReceiveData.touched"></i>
            </div>
          </div>
          <input name="ReceiveData" #ReceiveData="ngModel" [(ngModel)]="service.formData.ReceiveData" class="form-control" placeholder="Receive Data" required />
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Action Date</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-calendar"></i>
            </div>
          </div>
          <!--<input name="PutUpDate" #PutUpDate="ngModel" [(ngModel)]="service.formData.PutUpDate" class="form-control" placeholder="PutUp Date" required />-->
          <!--<mat-form-field>-->
          <input name="ActionDate" #ActionDate="ngModel" [(ngModel)]="service.formData.ActionDate" matInput [matDatepicker]="picker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <!--</mat-form-field>-->
        </div>
      </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
      <div class="form-group">
        <button class="btn btn-success" type="submit" [disabled]="!submitEnabledOnPutUp || !submitEnabledOnStaff || form.invalid"><i class="fa fa-database"></i> Submit</button>
        <button [mat-dialog-close] class="btn btn-outline-dark ml-1" type="button"><i class="fa fa-close"></i> Close</button>
      </div>
    </div>
    <!-- /.card-footer -->
  </form>
</div>
